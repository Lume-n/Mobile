<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable HTML Element on Mobile</title>
<style>
    /* Define the scrollable area */
    .scrollable-container {
        width: 100%;
        height: 200px; /* Define desired height */
        overflow: auto; /* Add scrollbars as necessary */
        border: 1px solid #ccc;
    }
    
    /* Optional: Style the content within the scrollable area */
    .scrollable-content {
        padding: 10px;
    }
</style>
</head>
<body>
<div class="scrollable-container">
    <div class="scrollable-content">
        <!-- Your content goes here -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat, nulla ut lacinia convallis, mi turpis tempor lectus, id eleifend justo leo vel arcu. Ut eget libero vehicula, hendrerit quam vitae, mattis urna.</p>
        <!-- Repeat content as necessary -->
    </div>
</div>
</body>
</html>
